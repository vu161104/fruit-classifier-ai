            canvas.toBlob(async (blob) => {
                await sendToServer(blob);
            }, 'image/jpeg', 0.95);
        });

        // Ch·ª•p l·∫°i
        retakeBtn.addEventListener('click', () => {
            snapshot.style.display = 'none';
            video.style.display = 'block';
            
            captureBtn.style.display = 'block';
            stopCameraBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            
            result.style.display = 'none';
            errorDiv.style.display = 'none';
        });

        // G·ª≠i ·∫£nh l√™n server
        async function sendToServer(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'capture.jpg');

            loading.style.display = 'block';
            result.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('L·ªói khi g·ª≠i request ƒë·∫øn server');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError('L·ªói: ' + error.message + '. Ki·ªÉm tra xem Flask server ƒë√£ ch·∫°y ch∆∞a!');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            predictions.innerHTML = '';
            
            if (data.predictions && Array.isArray(data.predictions)) {
                // Hi·ªÉn th·ªã message
                if (data.message) {
                    resultMessage.textContent = data.message;
                    currentMessage = data.message;
                }
                
                // L·∫•y t√™n class ƒë·ªÉ ƒë·ªçc (ti·∫øng Anh)
                if (data.top_prediction) {
                    const className = data.top_prediction.class_name;
                    const englishName = getEnglishName(className);
                    speakResult(englishName);
                }
                
                // S·∫Øp x·∫øp theo ƒë·ªô tin c·∫≠y
                const sorted = data.predictions.sort((a, b) => b.confidence - a.confidence);
                
                sorted.forEach(pred => {
                    const item = document.createElement('div');
                    item.className = 'prediction-item';
                    
                    const confidence = (pred.confidence * 100).toFixed(1);
                    
                    item.innerHTML = `
                        <div class="prediction-label">${pred.class_name}</div>
                        <div class="prediction-bar">
                            <div class="prediction-fill" style="width: ${confidence}%">
                                ${confidence}%
                            </div>
                        </div>
                    `;
                    
                    predictions.appendChild(item);
                });
                
                result.style.display = 'block';
            } else {
                showError('ƒê·ªãnh d·∫°ng k·∫øt qu·∫£ kh√¥ng ƒë√∫ng');
            }
        }

        // Chuy·ªÉn ƒë·ªïi t√™n ti·∫øng Vi·ªát sang ti·∫øng Anh
        function getEnglishName(vietnameseName) {
            const mapping = {
                'T√°o': 'Apple',
                'Chu·ªëi': 'Banana',
                'Kh√¥ng c√≥ g√¨': 'Nothing',
                'None': 'Nothing'
            };
            return mapping[vietnameseName] || vietnameseName;
        }

        // H√†m ƒë·ªçc k·∫øt qu·∫£ b·∫±ng gi·ªçng n√≥i
        function speakResult(message) {
            if ('speechSynthesis' in window) {
                // D·ª´ng ƒë·ªçc tr∆∞·ªõc ƒë√≥ (n·∫øu c√≥)
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'en-US'; // Ti·∫øng Anh
                utterance.rate = 0.85; // T·ªëc ƒë·ªô ƒë·ªçc
                utterance.pitch = 1; // Cao ƒë·ªô gi·ªçng
                utterance.volume = 1; // √Çm l∆∞·ª£ng
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // N√∫t ƒë·ªçc l·∫°i k·∫øt qu·∫£
        speakBtn.addEventListener('click', () => {
            if (currentMessage) {
                // L·∫•y t√™n class t·ª´ message
                const topPred = document.querySelector('.prediction-item');
                if (topPred) {
                    const className = topPred.querySelector('.prediction-label').textContent;
                    const englishName = getEnglishName(className);
                    speakResult(englishName);
                }
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // D·ªçn d·∫πp khi ƒë√≥ng trang
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
